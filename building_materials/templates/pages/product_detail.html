{% extends 'base.html' %}
{% load static %}
{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center flex-grow-1 mx-4">{{ product.name}}</h1>

<div class="row">
    <!-- Изображение -->
    <div class="col-md-6">
        <img src="{{ product.image.url }}" class="img-fluid" style="max-width: 300px;">
    </div>

    <!-- Характеристики -->
    <div class="col-md-6">
        <p style="font-size: 25px"><strong> {{ product.price }} ₽</strong></p>

        <h4>Основные характеристики:</h4>
        <table class="table" style="border-color: #D3D3D3">
            <tbody>
            {% for key, value in product.params.items %}
            <tr>
                <th style="background-color: #D3D3D3" >{{ key }}</th>
                <td style="background-color: #D3D3D3" >{{ value }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</div>
{% endblock %}
